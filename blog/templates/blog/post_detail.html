{% extends 'blog/base_blog.html' %}

{% block title %}
	{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
	<h1>
		{{ post.title }}
	</h1>
	<h2>
		Post id {{ post.id }}
	</h2>
	<img src="{{ post.image.url }}" width="170" align="right">
		
	</img>
	<p>
		{{ post.body }}
	</p>

{% endblock %}
