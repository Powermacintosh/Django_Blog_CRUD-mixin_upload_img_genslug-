{% extends 'blog/base_blog.html' %}

{% block title %}
	Edit Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
<h1></h1>
<form action="{% url 'post_update_url' slug=post.slug %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}

	{% for field in form %}
		<div class="form-group">
			{% if field.errors %}
			<div class="alert alert-danger">
				{{ field.errors }}
			</div>
			{% endif %}
			{{ field.label }}{{ field }}
		</div>
	{% endfor %}
	<button type="submit" name="button" class="btn btn-primary">Update Post</button>
</form>
{% endblock %}
