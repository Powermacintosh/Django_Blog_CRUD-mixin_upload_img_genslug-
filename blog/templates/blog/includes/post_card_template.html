<h1></h1>
    <img src="{{ post.image.url }}" width="170" align="right"></img>
<h5>
{{ post.date_pub }}
</h5>
<h2>
{{ post.title }}
</h2>
<h4>
{{ post.body|truncatewords:15 }}
</h4>
<a href="{{ post.get_absolute_url }}">Read</a>
<h1>
Tags:
{% for tag in post.tags.all %}
<a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
{% endfor %}
</h1>
