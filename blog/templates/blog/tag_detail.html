{% extends 'blog/base_blog.html' %}

{% block title %}
	{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
	<h1>
		Posts with "{{ tag.title|title }}" tag:
	</h1>
	{% for post in tag.posts_mtm.all %}
		{% include 'blog/includes/post_card_template.html' %}
	{% endfor %}
{% endblock %}
